<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Libreria Galdos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">

    </head>
    <body>
    
        <h1>Libreria Galdos</h1>
   
        <table>
            <thead>
                <tr>
                    <th>
                        image
                    </th>
                    <th>
                        titulo
                    </th>
                    <th>
                        autor_id
                    </th>
                    <th>
                        genero
                    </th>
                    <th>
                        fecha_publicacion
                    </th>
                    <th>
                        idioma
                    </th>       
                </tr>
            </thead>
        
            <tbody>
                <thead id="app">
                    
                </thead>
            </tbody>
        </table>


        <script id="PortadaProyecto_template"  type="text/x-jsrender">
            {{for libreria.libro}}
            <tr>
                <td>
                    <img src="{{:image}}" alt="" width="400" height="600">
                </td>
                <td>
                    {{:titulo}}
                </td>
                <td>
                    {{:autor_id}}
                </td>
                <td>
                    {{:genero}}
                </td>
                <td>
                    {{:fecha_publicacion}}
                </td>
                <td>
                    {{:idioma}}
                </td>
                    
            </tr>
            {{/for}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.12/jsrender.min.js"></script>

        <script>
            $.getJSON("https://raw.githubusercontent.com/HectorFas/ProyectoJSON/master/Libreria.json",(data) => {
                   $("#app").html($.templates("#PortadaProyecto_template").render(data));
                });
        </script>
    </body>
</html>
